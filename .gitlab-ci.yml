stages:
  - build
  - test
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"

before_script:
  - echo "Setting up environment..."

# Build stage
build:
  stage: build
  image: oven/bun:latest
  script:
    - bun install
    - bun run build
  artifacts:
    paths:
      - .next/
    expire_in: 1 hour
  only:
    - main
    - develop

# Lint and test
lint:
  stage: test
  image: oven/bun:latest
  script:
    - bun install
    - bun run lint
  only:
    - main
    - develop
    - merge_requests

test:
  stage: test
  image: oven/bun:latest
  services:
    - postgres:15
  variables:
    POSTGRES_DB: ufbrowsers_test
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: postgres
    DATABASE_URL: postgresql://postgres:postgres@postgres:5432/tggrid_test
  script:
    - bun install
    - bun run db:push
    - bun test
  only:
    - main
    - develop
    - merge_requests

# Docker build
docker:build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -f containers/chrome-alpine/Dockerfile.vnc -t $CI_REGISTRY_IMAGE/chrome-vnc:$CI_COMMIT_SHA containers/chrome-alpine/
    - docker build -f containers/firefox-alpine/Dockerfile.vnc -t $CI_REGISTRY_IMAGE/firefox-vnc:$CI_COMMIT_SHA containers/firefox-alpine/
    - docker push $CI_REGISTRY_IMAGE/chrome-vnc:$CI_COMMIT_SHA
    - docker push $CI_REGISTRY_IMAGE/firefox-vnc:$CI_COMMIT_SHA
  only:
    - main

# Deploy to production
deploy:production:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
  script:
    - ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST "cd /opt/tggrid && git pull && docker-compose pull && docker-compose up -d"
  environment:
    name: production
    url: https://your-domain.com
  only:
    - main
  when: manual
