# Quick Start Docker Compose for UFBrowsers

version: '3.8'

services:
  # Main Application
  ufbrowsers-app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - BROWSER_POOL_URL=http://browser-pool:3002
    volumes:
      - ./downloads:/app/downloads
      - ./logs:/app/logs
    restart: unless-stopped

  # Ultra-Fast Browser Pool Service
  browser-pool:
    build: ./mini-services/browser-pool
    ports:
      - "3002:3002"
    environment:
      - BROWSER_POOL_SIZE=10
      - PRE_WARM_COUNT=5
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

networks:
  default:
    driver: bridge