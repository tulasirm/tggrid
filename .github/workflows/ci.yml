name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run ESLint
        run: bun run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tggrid_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/tggrid_test
        run: bun run db:push

      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/tggrid_test
        run: bun test

  build:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build application
        run: bun run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: .next/

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Chrome VNC image
        uses: docker/build-push-action@v5
        with:
          context: ./containers/chrome-alpine
          file: ./containers/chrome-alpine/Dockerfile.vnc
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/tggrid-chrome-vnc:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Firefox VNC image
        uses: docker/build-push-action@v5
        with:
          context: ./containers/firefox-alpine
          file: ./containers/firefox-alpine/Dockerfile.vnc
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/tggrid-firefox-vnc:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Chrome Recording image
        uses: docker/build-push-action@v5
        with:
          context: ./containers/chrome-alpine
          file: ./containers/chrome-alpine/Dockerfile.recording
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/tggrid-chrome-recording:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/main'
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tggrid
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Start services
        run: |
          docker-compose up -d
          sleep 10

      - name: Run E2E tests
        run: bun run test:e2e

      - name: Stop services
        if: always()
        run: docker-compose down
