apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tggrid-ingress
  namespace: tggrid
  annotations:
    kubernetes.io/ingress.class: gce
    kubernetes.io/ingress.global-static-ip-name: tggrid-ip
    networking.gke.io/managed-certificates: tggrid-cert
    kubernetes.io/ingress.allow-http: "false"
spec:
  rules:
    - host: tggrid.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tggrid-app
                port:
                  number: 3000
          - path: /api/sessions
            pathType: Prefix
            backend:
              service:
                name: browser-pool
                port:
                  number: 3002
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: websocket-service
                port:
                  number: 3001

---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: tggrid-cert
  namespace: tggrid
spec:
  domains:
    - tggrid.example.com
