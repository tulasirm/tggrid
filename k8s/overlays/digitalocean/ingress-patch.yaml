apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tggrid-ingress
  namespace: tggrid
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - tggrid.example.com
      secretName: tggrid-tls
  rules:
    - host: tggrid.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tggrid-app
                port:
                  number: 3000
          - path: /api/sessions
            pathType: Prefix
            backend:
              service:
                name: browser-pool
                port:
                  number: 3002
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: websocket-service
                port:
                  number: 3001
