version: '3.8'

services:
  postgres-primary:
    image: postgres:15
    container_name: ufbrowsers-postgres-primary
    environment:
      POSTGRES_DB: ufbrowsers
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-primary-data:/var/lib/postgresql/data
      - ./postgres/primary-init.sh:/docker-entrypoint-initdb.d/init.sh
    ports:
      - "5432:5432"
    command: >
      postgres
      -c wal_level=replica
      -c hot_standby=on
      -c max_wal_senders=10
      -c max_replication_slots=10
      -c hot_standby_feedback=on
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-standby:
    image: postgres:15
    container_name: ufbrowsers-postgres-standby
    environment:
      POSTGRES_DB: ufbrowsers
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-standby-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    depends_on:
      postgres-primary:
        condition: service_healthy
    command: >
      bash -c "
      until pg_basebackup --pgdata=/var/lib/postgresql/data/pgdata -R --slot=replication_slot --host=postgres-primary --port=5432 --username=replicator --password
      do
        echo 'Waiting for primary to be ready...'
        sleep 1
      done
      chmod 0700 /var/lib/postgresql/data/pgdata
      postgres
      "
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-primary-data:
  postgres-standby-data:
