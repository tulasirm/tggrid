# Docker Compose for PostgreSQL Only - UFBrowsers App

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ufbrowsers-postgres
    environment:
      POSTGRES_DB: ufbrowsers
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d ufbrowsers"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

volumes:
  postgres_data:
    driver: local

networks:
  default:
    driver: bridge
